{% extends 'main/home.html' %} {% load static %} {% block title %}FluToDo{% endblock %}
{% block content%}

<link href="{% static "css/main.css" %}" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">
             <h1>Todos</h1>
                <input type="text" class="form-control add-todo" placeholder="Add todo">
                    
                    <hr>
                    <ul id="sortable" class="list-unstyled">
                      {%for todo in todo_list%}
                      <li class="ui-state-default">
                          <div class="checkbox">
                              <label>
                                  <input type="checkbox" {% if todo.isComplete %} checked {% endif %} data-item="{{todo.pk}}" class="todo-input" />{{todo.name}}</label>
                          </div>
                      </li>
                     {%endfor%}
                </ul>
                <div class="todo-footer">
                    <strong><span class="count-todos"></span></strong> Items Left
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
